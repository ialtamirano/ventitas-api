<div ng-controller="ClientesCtrl"> 
	
<h3>Listado de clientes</h3>
  

<div class="row">
	<div class="span4">
		<div class="btn-toolbar" style="margin-bottom: 9px">
  			<div class="btn-group">
       				<a class="btn btn-primary" href="#/clientes/new/"><i class="icon-plus icon-white"></i> Agregar</a>       
  			</div>
	 	</div>	
	</div>
	<div class="span4"></div>
	<div class="span4">
	    <div class="control-group" >
	    	<label class="control-label" for="inputIcon">&nbsp;</label>
	    	<div class="controls">
	    		<div class="input-prepend">
              			<span class="add-on"><i class="icon-search"></i></span><input class="span2" id="inputIcon" type="text" ng-model="query">
            		</div>  	
            	</div>
            </div>
        </div>
</div>


<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Apellidos</th>
      <th>Email</th>
      
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    
      <tr ng-repeat="cliente in clientes | filter:query">
        <td>{{cliente.id}}</td>
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellido}}</td>
        <td>{{cliente.email}}</td>
        <td>
          <a class="btn btn-mini" href="#/clientes/edit/{{cliente.id}}">Edit</a>
          <a class="btn btn-mini btn-danger" ng-click="delete(cliente)">Delete</a>                    
        </td>
      </tr>
  </tbody>
</table>
</div>

<div class="modal hide" id="clientesmodal"   ng-controller="ClientesModalCtrl">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3>{{cliente.nombre}}</h3>
  </div>
  <div class="modal-body">
    <p>One fine body…</p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
    <a href="#" class="btn btn-primary">Save changes</a>
  </div>
</div>
