<div ng-controller="ClientesCtrl"> 
	
<h3>Listado de clientes</h3>
  
<div class="well form-search">
  
    <form class="form-inline">
   
      <a class="btn btn-primary" href="#"><i class="icon-plus icon-white"></i> Agregar</a>
      <input type="text" class="input-medium search-query" ng-model="query">
      <button type="submit" class="btn">Search</button>
    
    </form>
 
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Apellidos</th>
      <th>Email</th>
      
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    
      <tr ng-repeat="cliente in clientes | filter:query">
        <td>{{cliente.id}}</td>
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellido}}</td>
        <td>{{cliente.email}}</td>
        <td>
          <a class="btn btn-mini" href="#/clientes/edit/{{cliente.id}}">Edit</a>
          <a class="btn btn-mini btn-danger">Delete</a>                    
        </td>
      </tr>
  </tbody>
</table>
</div>

<div class="modal hide" id="clientesmodal"   ng-controller="ClientesModalCtrl">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3>{{cliente.nombre}}</h3>
  </div>
  <div class="modal-body">
    <p>One fine body…</p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
    <a href="#" class="btn btn-primary">Save changes</a>
  </div>
</div>
